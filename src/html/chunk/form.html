<form action="#" class="form-block__content form">
	<h2 class="form__title">New user?</h2>
	<p class="form__text">Use the form below to create your account.</p>

	<div class="form__inputs">
		<div class="form__input-item input-item__firstName">
			<label class="form__label-item" for="input-name">First Name </label>
			<input id="input-name" class="input-item" data-element="input-name" type="text" name="firstName"/>
			<span class="error-span"></span>
			<img class="shape-img shape-img-none" data-element="input-name" src="../../img/shape.svg" alt="shape">
		</div>

		<div class="form__input-item">
			<label class="form__label-item" for="input-lastname">Last Name</label>
			<input id="input-lastname" class="input-item" data-element="input-lastname" type="text" name="lastname"/>
			<span class="error-span"></span>
			<img class="shape-img shape-img-none" data-element="input-lastname" src="../../img/shape.svg" alt="shape">
		</div>
	</div>

	<div class="form__inputs form__inputs_email">
		<div class="form__input-item form__input-item_nat">
			<span class="form__label-item">Nationality </span>
			<select
				id="nationality"
				class="input-item select-item"
				name="select-nationality"
			>
				<option value="Bobruisk">Bobruisk</option>
				<option value="America">America</option>
				<option value="Belarus">Belarus</option>
			</select>
		</div>

		<div class="form__input-item">
			<label class="form__label-item" for="input-email">E-mail</label>
			<input id="input-email" class="input-item" data-element="input-email" type="email" name="email"/>
			<span class="error-span"></span>
			<img class="shape-img shape-img-none" data-element="input-email" src="../../img/shape.svg" alt="shape">
		</div>
	</div>

	<div class="form__date-radio">
		<div class="form__inputs-date">
			<span class="form__label-item">Data of Birth </span>
			<div class="form__date">
				<select
					id="day"
					class="input-item select-item select-item_day"
					name="day"
				></select>
				<select
					id="month"
					class="input-item select-item select-item_mouth"
					name="month"
				></select>
				<select
					id="year"
					class="input-item select-item select-item_year"
					name="year"
				></select>
			</div>
		</div>
		<div class="form__inputs-radio">
			<span class="form__label-item form__label-item_gender">Gender</span>
			<div class="form-radio__block">
				<div class="form__input-radio">
					<label class="form__label-gender" for="input-male">
						<input
							class="input-radio"
							id="input-male"
							type="radio"
							name="gender"
							value="Male"
						/>
						<span class="custom-radio"></span>
						Male</label
					>
				</div>
				<div class="form__input-radio">
					<label class="form__label-gender" for="input-female">
						<input
							class="input-radio"
							id="input-female"
							type="radio"
							name="gender"
							value="Female"
						/>
						<span class="custom-radio"></span>Female</label
					>
				</div>
			</div>
		</div>
	</div>

	<div class="form__inputs">
		<div class="form__input-item form__input-item_pass">
			<label class="form__label-item" for="input-password">Password </label>
			<input id="input-pass" class="input-item" data-element="input-pass" type="password"  name="password"/>
			<span class="error-span"></span>
			<img class="shape-img shape-img-none" data-element="input-pass" src="../../img/shape.svg" alt="shape">
		</div>

		<div class="form__input-item">
			<label class="form__label-item" for="input-passwordconf"
				>Confirm Password</label
			>
			<input id="input-passwordconf" class="input-item" data-element="input-passconf" type="password"  name="passconf"/>
			<span class="error-span"></span>
			<img class="shape-img shape-img-none" data-element="input-passconf" src="../../img/shape.svg" alt="shape">
		</div>
	</div>

	<div class="form-footer">
		<span class="form-footer__text"
			>Have an account?<a class="form-footer__text-link" href="#"
				>Login</a
			></span
		>
		<button class="form-btn" type="submit">Complete Signup</button>
	</div>
	<!-- <img class="form-img" src="../img/mask.svg" alt="mask" /> -->
	<object id="my-svg" class="form-img"  type="image/svg+xml" data="../../img/mask.svg"></object>
</form>
