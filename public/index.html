<!DOCTYPE html><html lang="en">	<head>		<meta charset="UTF-8">		<meta http-equiv="X-UA-Compatible" content="IE=edge">		<meta name="viewport" content="width=device-width,initial-scale=1">		<link rel="stylesheet" href="css/main.min.css">		<title>Test-vtop-3</title>	</head>	<body>				<section class="wrapper">			<div class="container">				<div class="form-block">					<div class="form-block__signup">						<h2 class="form-block__signup-title">Sign up</h2>					</div>					<form action="#" class="form-block__content form">						<h2 class="form__title">New user?</h2>						<p class="form__text">Use the form below to create your account.</p>						<div class="form__inputs">							<div class="form__input-item">								<label class="form__label-item" for="input-name">First Name								</label>								<input id="input-name" class="input-item" type="text">							</div>							<div class="form__input-item">								<label class="form__label-item" for="input-lastname">Last Name</label>								<input id="input-lastname" class="input-item" type="text">							</div>						</div>						<div class="form__inputs form__inputs_email">							<div class="form__input-item">								<span class="form__label-item">Nationality </span>								<select id="nationality" class="input-item select-item" name="select-nationality">									<option value="America">Bobruisk</option>									<option value="America">America</option>									<option value="Belarus">Belarus</option>								</select>							</div>							<div class="form__input-item">								<label class="form__label-item" for="input-email">E-mail</label>								<input id="input-email" class="input-item" type="email">							</div>						</div>						<div class="form__date-radio">							<div class="form__inputs-date">								<span class="form__label-item">Data of Birth </span>								<div class="form__date">									<select id="day" class="input-item select-item select-item_day" name="day"></select>									<select id="month" class="input-item select-item select-item_mouth" name="month"></select>									<select id="year" class="input-item select-item select-item_year" name="year"></select>								</div>							</div>							<div class="form__inputs-radio">								<span class="form__label-item form__label-item_gender">Gender</span>								<div class="form-radio__block">									<div class="form__input-radio">										<label class="form__label-gender" for="input-male">											<input class="input-radio" id="input-male" type="radio" name="gender" checked="checked">											<span class="custom-radio"></span>											Male</label>									</div>									<div class="form__input-radio">										<label class="form__label-gender" for="input-female">											<input class="input-radio" id="input-female" type="radio" name="gender">											<span class="custom-radio"></span>Female</label>									</div>								</div>							</div>						</div>						<div class="form__inputs">							<div class="form__input-item">								<label class="form__label-item" for="input-password">Password								</label>								<input id="input-pass" class="input-item" type="password">							</div>							<div class="form__input-item">								<label class="form__label-item" for="input-passwordconf">Confirm Password</label>								<input id="input-passwordconf" class="input-item" type="password">							</div>						</div>						<div class="form-footer">							<span class="form-footer__text">Have an account?<a class="form-footer__text-link" href="#">Login</a></span>							<button class="form-btn" type="submit">Complete Signup</button>						</div>						<picture><source srcset="../img/mask.svg" type="image/webp"><img class="form-img" src="../img/mask.svg" alt="mask"></picture>					</form>					<div class="form-registr form-none">						<div class="form-registr__content">							<h2 class="form-registr__title">Thank You!</h2>							<p class="form-registr__text">you registered!</p>						</div>						<span class="form-footer__text form-registr__link">Have an account?<a class="form-footer__text-link" href="#">Login</a></span>					</div>				</div>			</div>		</section>				<script src="js/main.js"></script>	</body></html>
